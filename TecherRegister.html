<body>
   <nav class="shadow-sm  mb-5 bg-white rounded">
        <div class="container">
            <div class="logo">
                <i class="fa-brands fa-nfc-symbol"></i>
                <p><span>Con</span>nect</p>
            </div>

                <li ><a href="home.html">الرئيسي</a></li>

            </ul>
        </div>

    <div class=".container content register" >
        <form action="" class="needs-validation" novalidate >
            <h2>التسجيل كخبير</h2>
            <div class="row">
                <div class="mb-3 col">
                        <label for="Number" class="form-label">رقم الهاتف</label>
                        <input type="number" class="form-control" placeholder="09x-xxx-xxxx" id="Number" required>
                        <div class="invalid-feedback">
                        ادخل رقم الهاتف
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" placeholder="ادخل اسمك." id="name" required>
                    <div class="invalid-feedback">
                        ادخل اسمك.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="Email" class="form-label">البريد الاكتروني</label>
                    <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        ادخل البريد الاكتروني.
                        </div>
                </div>
                <div class="mb-3 col">
                        <label for="Qualifications" class="form-label">الفئه</label>
                        <input type="text" class="form-control" placeholder="ادخل الفئه ان كنت مهندس او معلم لو طبيب." id="Qualifications" required>
                        <div class="invalid-feedback">
                       ادخل الفئه ان كنت مهندس او معلم لو طبيب.
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                        <label for="Subjects" class="form-label">التخصص</label>
                        <input type="text" class="form-control" placeholder="التخصص" id="Subjects">
                </div>
                <div class="mb-3 col">
                        <label for="Experience" class="form-label">سنوات الخبره</label>
                        <input type="text" class="form-control" placeholder="سنوات الخبرة" id="Experience">
                </div>
            </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">نبذة عن نفسك</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="اكتب نبذة مختحرة عن نفسك"></textarea>
        </div>
        <div>
            <label for="formFileLg" class="form-label">مرفقات</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>
        <div class="col-12 mt-3 btt">
            <button type="submit" class="btn btn-primary">سجل</button>
        </div>
        </form>
    </div>
