<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" integrity="sha512-fRVSQp1g2M/EqDBL+UFSams+aw2qk12Pl/REApotuUVK1qEXERk3nrCFChouag/PdDsPk387HJuetJ1HBx8qAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>BookSeisson</title>
</head>
<body>
    <nav class="shadow-sm  mb-5 bg-white rounded">
        <div class="container">
            <div class="logo">
                <i class="fa-brands fa-nfc-symbol"></i>
                <p><span>Con</span>nect</p>
            </div>
            <i class="fa-solid fa-bars bar"></i>
            <ul>
                <li ><a href="home.html">الرئيسي</a></li>
                <li ><a href="find.html">الخبراء</a></li>
                <li ><a href="TecherRegister.html"> كخبير</a></li>
                <li class="active"><a href="BookSeisson.html"> موعد</a></li>
            </ul>
        </div>
    </nav>
    <div class=".container content seission">
        <form action="" class="row g-3 needs-validation" novalidate>
            <h2>حجز موعد</h2>
            <div class="row">
                <div class="col-md-8 mb-3 mt-3">
                    <label for="name" class="form-label">اسم الطالب</label>
                    <input type="text" class="form-control" id="name" placeholder="ادخل اسمك" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="Email" class="form-label">البريد الاكتروني</label>
                    <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="Grade" class="form-label">فئة الخبير</label>
                    <select id="Grade" class="form-select"  required>
                    <option >.......</option>
                    <option >معلم</option>
                    <option >مهندس</option>
                    <option>طبيب</option>
                    </select>
            </div>
            </div>
            <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="Subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="Subject" placeholder="Subject" required>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="Teacher" class="form-label">امس الخبير</label>
                    <select id="Teacher" class="form-select" required >
                    <option >.......</option>
                    <option >Sarah Chen</option>
                    <option>David Lee</option>
                    <option>Emily Wong</option>
                    <option>James Deen</option>
                    <option>Sarah Chen</option>
                    <option>Michael Tan</option>
                    </select>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button type="submit" class="btn btn-primary">حجز موعد</button>
                </div>
            </div>
        </form>
        <script src="js/main.js"></script>
</body>
</html>
